name: Playwright Tests

on:
  workflow_run:
    workflows: ["Deploy React App to Netlify"]
    types:
      - completed
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: ./playwright
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./playwright
        run: npx playwright install --with-deps
          
      - name: Run Playwright tests
        # env:
        #   PREVIEW_BASE_URL: ${{ steps.preview_url.outputs.preview_url }}
        working-directory: ./playwright
        run: |
          echo "Preview URL: ${{ github.event.workflow_run.conclusion }}"
          echo "Using Preview URL: ${{ github.event.workflow_run.outputs.preview_url }}"
          
          # Ensure Preview URL is available
          export BASE_URL="${{ github.event.workflow_run.outputs.preview_url }}"
          echo "Base URL: $BASE_URL"

          # Run Playwright tests using the preview URL
          npx playwright test --project=your-project --base-url=$BASE_URL
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
