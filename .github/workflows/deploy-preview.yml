name: Deploy React App to Netlify

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your app's Node version

      - name: Install dependencies
        working-directory: ./game-backlog-react
        run: npm install

      - name: Build React app
        working-directory: ./game-backlog-react
        run: npm run build

      - name: List build output (for debugging)
        run: ls -la ./game-backlog-react/dist

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: ./game-backlog-react/dist
          production-branch: main
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
