name: Deploy React App to Netlify

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your app's Node version

      - name: Install dependencies
        working-directory: ./game-backlog-react
        run: npm install

      - name: Build React Vite app
        working-directory: ./game-backlog-react
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify as Preview
        working-directory: ./react-app
        run: |
          netlify deploy \
            --dir=dist \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN \
            --message="Deploy from GitHub Actions ($GITHUB_SHA)" \
            --json \
            --alias="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

