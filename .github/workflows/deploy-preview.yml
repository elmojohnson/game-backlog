name: Deploy React App to Netlify

on:
  pull_request:
    branches:
      - '**'

jobs:
  build-and-deploy:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./game-backlog-react
        run: npm install

      - name: Build React Vite app
        working-directory: ./game-backlog-react
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify as Preview
        id: deploy
        working-directory: ./game-backlog-react
        run: |
          set -e

          echo "Deploying to Netlify..."
          deploy_output=$(netlify deploy \
            --dir=dist \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN \
            --message="Deploy from GitHub Actions ($GITHUB_SHA)" \
            --json \
            --alias="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}")

          echo "Raw deploy output:"
          echo "$deploy_output"

          preview_url=$(echo "$deploy_output" | jq -r '.deploy_url')

          if [ -z "$preview_url" ]; then
            echo "❌ Failed to extract deploy_url from Netlify output"
            exit 1
          fi

          echo "✅ Preview URL: $preview_url"
          echo "$preview_url" > ../../preview_url.txt
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Upload preview URL as artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-url
          path: preview_url.txt

  test:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Download preview URL artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-url

      - name: Read preview URL
        id: read_url
        run: |
          PREVIEW_URL=$(cat preview_url.txt)
          echo "Preview URL: $PREVIEW_URL"
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: ./playwright
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./playwright
        env:
          BASE_URL: ${{ env.PREVIEW_URL }}
        run: |
          echo "Running tests against $BASE_URL"
          npx playwright test --base-url="$BASE_URL"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30