name: Deploy React App to Netlify

on:
  pull_request:
    branches:
      - '**'

jobs:
  build-and-deploy:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your app's Node version

      - name: Install dependencies
        working-directory: ./game-backlog-react
        run: npm install

      - name: Build React Vite app
        working-directory: ./game-backlog-react
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify as Preview
        working-directory: ./game-backlog-react
        id: deploy
        run: |
          deploy_output=$(netlify deploy \
            --dir=dist \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN \
            --message="Deploy from GitHub Actions ($GITHUB_SHA)" \
            --json \
            --alias="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}")

          echo "$deploy_output"

          preview_url=$(echo "$deploy_output" | jq -r '.deploy_url')
          echo "Preview URL: $preview_url"

          echo "PREVIEW_URL=$preview_url" >> $GITHUB_ENV
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Save preview URL to file
        run: echo "$preview_url" > preview_url.txt

      - name: Upload preview URL artifact
        uses: actions/upload-artifact@v3
        with:
          name: preview-url
          path: preview_url.txt
