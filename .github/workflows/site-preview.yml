name: Extract and Save Netlify Preview URL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  extract_and_save_preview_url:
    if: |
      github.event.comment.user.login == 'netlify[bot]' &&
      contains(github.event.comment.body, 'Deploy preview for')
    runs-on: ubuntu-latest

    steps:
      - name: Extract Netlify Preview URL
        id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = context.payload.comment.body;
            const regex = /(https:\/\/[a-zA-Z0-9-]+\.netlify\.app)/;
            const match = body.match(regex);
            if (match) {
              console.log(`Preview URL: ${match[0]}`);
              core.setOutput("preview_url", match[0]);
            } else {
              core.setFailed("No preview URL found in the Netlify bot comment.");
            }

      - name: Save Preview URL to Artifact
        run: echo "${{ steps.extract.outputs.preview_url }}" > preview-url.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: netlify-preview-url
          path: preview-url.txt
